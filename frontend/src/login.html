<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="authentication.js"></script>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="login.css" />

</head>
<body>
    <form>
        <header class="header">
            <img src="./logos/beat-buddy-logo-full.png" alt="Beat Buddy Logo">
        </header>
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <button onclick="sendAuthenticationRequest()" type="button">Save</button>

    </form>
    <footer class="footer">
        <img src="./logos/beat-buddy-logo-small.png" alt="Beat Buddy Logo Small">      
        <div class="text-container">
            <a href="#">About Beat Buddy</a>
            <a href="#">Contact & Help</a>
            <a href="#">FAQ</a>
        </div>
    </footer>
</body>
</html>
